<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveSettings()" [formGroup]="prefs">
    <ion-card>
      <ion-card-header>
        Map
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-list-header>Shoreside</ion-list-header>
            <ion-icon name="pin" item-start></ion-icon>
            <ion-select formControlName="mapLocation" icon-end>
              <ion-option value="forest">Forest Lake</ion-option>
              <ion-option value="mit">MIT Pavilion</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <br>
    <button ion-button block type="submit" [disabled]="!prefs.valid">Submit</button>
  </form>
</ion-content>

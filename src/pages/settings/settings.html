<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveSettings()" [formGroup]="prefs">
    <ion-card>
      <ion-card-header>
        General
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Map Location</ion-label>
            <ion-select formControlName="mapLocation">
              <ion-option value="forest">Forest Lake</ion-option>
              <ion-option value="mit">MIT Pavilion</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Hidden Pages</ion-label>
            <ion-select formControlName="disabledPages" multiple="true">
              <ion-option value="map">Map</ion-option>
              <ion-option value="mail">Mail</ion-option>
              <ion-option value="appcast">AppCast</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Auto Update</ion-label>
            <ion-toggle formControlName="autoUpdate"></ion-toggle>
          </ion-item>
        </ion-list>
        <ion-note ion-item (click)="this.codePush.checkForUpdate()">Binary: {{this.binaryVersion}}, Push: {{this.pushVersion}}</ion-note>
      </ion-card-content>
    </ion-card>
    <br>
    <button ion-button block type="submit" [color]="!prefs.pristine && 'danger'" [disabled]="!prefs.valid">Save</button>
  </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Mail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let client of clients">
    <ion-card-header>
      <span [ngStyle]="client.ws.readyState != 1 && {'color': '#f53d3d'}">{{client.name}}</span>: <i>{{client.ws.url}}</i>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let mail of this.getMapValuesAsArray(client.receivedMail)" [ngStyle]="mail.hiddenFromList == true && {'display': 'none'}">
          <ion-item item-start>
            <h2>
              {{mail.name}}
              <ion-note>
                {{mail.timestamp | amTimeAgo}}
              </ion-note>
            </h2>
            <p>{{mail.content}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary" (click)="this.editMailPrompt(client, mail.name)">
              <ion-icon name="md-create"></ion-icon>
              Edit
            </button>
            <button ion-button color="danger" (click)="mail.hiddenFromList = true">
              <ion-icon name="trash"></ion-icon>
              Hide
            </button>
          </ion-item-options>
        </ion-item-sliding>
        <button ion-item *ngIf="client.ws.readyState == 1" (click)="this.subscribeToNewMailPrompt(client)">
          Subscribe to more mail...
          <ion-icon item-end name="add"></ion-icon>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <button ion-item (click)="this.addNewClientPrompt()">
      Add another client...
      <ion-icon item-end name="add"></ion-icon>
    </button>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Mail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let client of clients">
    <ion-card-header>
      {{client.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <button ion-item *ngFor="let mail of this.getMapKeysAsArray(client.receivedMail)">
          <b>{{mail}}</b> {{client.receivedMail.get(mail)}}
        </button>
        <button ion-item (click)="this.subscribeToNewMailPrompt(client)">
          Subscribe to more mail...
          <ion-icon item-end name="add"></ion-icon>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

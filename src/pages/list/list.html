<ion-header>
  <ion-navbar>
    <ion-title>Mail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let client of clients.keys()">
    <ion-card-header>
      {{client.name}}
    </ion-card-header>
    <ion-card-content *ngFor="let mail of clients.get(client).keys()">
      {{mail}} | {{clients.get(client).get(mail)}}
    </ion-card-content>
  </ion-card>
</ion-content>
